name: Auto Update Maps

on:
  push:
    branches:
      - staging
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Use PAT if provided, else default GITHUB_TOKEN (requires repo setting: Read and write)
          token: ${{ secrets.OPS_BOT_TOKEN != '' && secrets.OPS_BOT_TOKEN || github.token }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set env
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          CW_EMAIL: ${{ secrets.CW_EMAIL }}
          CW_API_KEY: ${{ secrets.CW_API_KEY }}
          ORCHESTRATOR_URL: ${{ secrets.ORCHESTRATOR_URL }}
          ORCHESTRATOR_API_KEY: ${{ secrets.ORCHESTRATOR_API_KEY }}
        run: |
          echo "RENDER_API_KEY=${RENDER_API_KEY}" >> $GITHUB_ENV
          echo "CW_EMAIL=${CW_EMAIL}" >> $GITHUB_ENV
          echo "CW_API_KEY=${CW_API_KEY}" >> $GITHUB_ENV
          if [ -n "${ORCHESTRATOR_URL}" ]; then echo "ORCHESTRATOR_URL=${ORCHESTRATOR_URL}" >> $GITHUB_ENV; fi
          if [ -n "${ORCHESTRATOR_API_KEY}" ]; then echo "ORCHESTRATOR_API_KEY=${ORCHESTRATOR_API_KEY}" >> $GITHUB_ENV; fi
      - name: Configure Git identity
        run: |
          git config user.name "HezlepOpsBot"
          git config user.email "ops-bot@hezlep.com"
      - name: Install deps for updater
        run: npm install node-fetch@3
      - name: Run updater
        run: node scripts/update-maps.js
      - name: Commit map data
        run: |
          git add data/maps/* dashboard/public/maps/*
          git commit -m "Auto update maps [skip ci]" || echo "No changes"
          # push back to staging explicitly
          git push origin HEAD:staging


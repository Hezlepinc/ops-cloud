name: Deploy Theme to Cloudways

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy Theme via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          source: infra/wordpress/themes/marketing
          target: /home/master/applications/${{ secrets.CLOUDWAYS_APP_ID }}/public_html/wp-content/themes/marketing


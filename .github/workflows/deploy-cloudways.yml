name: Deploy Theme to Cloudways

on:
  push:
    branches: [main]
    paths:
      - "infra/wordpress/themes/**"
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy Theme via rsync
        env:
          SSH_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            infra/wordpress/themes/marketing/ \
            ${{ secrets.CLOUDWAYS_USER }}@${{ secrets.CLOUDWAYS_HOST }}:/home/master/applications/${{ secrets.CLOUDWAYS_APP_ID }}/public_html/wp-content/themes/marketing/

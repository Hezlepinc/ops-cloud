name: Deploy to Cloudways (Staging)

on:
  push:
    branches: [staging] # whenever you push to staging branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [hezlepinc, sparky]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          CLOUDWAYS_HOST: ${{ secrets.CLOUDWAYS_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if echo "$SSH_KEY" | grep -q "BEGIN "; then
            printf "%s\n" "$SSH_KEY" > ~/.ssh/id_rsa
          else
            echo "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa || (echo "Failed to decode base64 SSH key" >&2; exit 1)
          fi
          sed -i -e 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1 || (echo "Invalid SSH key content" >&2; exit 1)
          ssh-keyscan -H "$CLOUDWAYS_HOST" >> ~/.ssh/known_hosts

      - name: Deploy via script (rsync + wp-cli)
        env:
          CLOUDWAYS_HOST: ${{ secrets.CLOUDWAYS_HOST }}
          CLOUDWAYS_USER: ${{ secrets.CLOUDWAYS_USER }}
          DEPLOY_SITE: ${{ matrix.site }}
          PLUGINS: 'elementor,breeze,wordpress-seo,header-footer-elementor,contact-form-7'
        run: |
          bash scripts/deploy.sh --site="${DEPLOY_SITE}" --env=staging

      - name: Activate theme + clear cache
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.CLOUDWAYS_USER }}@${{ secrets.CLOUDWAYS_HOST }} \
            "cd ${{ env.APP_ROOT }} && wp theme activate marketing --allow-root && wp cache flush --allow-root"

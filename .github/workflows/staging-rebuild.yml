name: Rebuild WordPress Staging

on:
  push:
    branches: [develop]

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install rsync and jq
        run: sudo apt-get update && sudo apt-get install -y rsync jq

      - name: Write SSH key
        env:
          SSH_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via script (staging)
        env:
          CLOUDWAYS_HOST: ${{ secrets.CLOUDWAYS_HOST }}
          CLOUDWAYS_USER: ${{ secrets.CLOUDWAYS_USER }}
          DEPLOY_SITE: ${{ secrets.DEPLOY_SITE }}
        run: |
          bash scripts/deploy.sh --site="${DEPLOY_SITE}" --env=staging

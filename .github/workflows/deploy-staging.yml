name: Deploy to Staging (Hello Child)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [sparky, hezlepinc]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CLOUDWAYS_SSH_KEY }}

      - name: Trust Cloudways host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.CLOUDWAYS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Hello Child Theme
        env:
          SITE: ${{ matrix.site }}
          APP_ROOT_HEZLEP_STAGING: ${{ secrets.APP_ROOT_HEZLEP_STAGING }}
          APP_ROOT_SPARKY_STAGING: ${{ secrets.APP_ROOT_SPARKY_STAGING }}
        run: |
          set -euo pipefail
          if [ "$SITE" = "sparky" ]; then APP_ROOT="$APP_ROOT_SPARKY_STAGING"; else APP_ROOT="$APP_ROOT_HEZLEP_STAGING"; fi
          if [ -z "${APP_ROOT:-}" ]; then echo "Missing APP_ROOT secret for $SITE (set APP_ROOT_SPARKY_STAGING / APP_ROOT_HEZLEP_STAGING)" >&2; exit 1; fi
          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=yes" \
            infra/wordpress/themes/hello-child/ \
            ${{ secrets.CLOUDWAYS_USER }}@${{ secrets.CLOUDWAYS_HOST }}:${APP_ROOT}/wp-content/themes/hello-child/ \
            --delete

      - name: Run post-deploy script
        env:
          SITE: ${{ matrix.site }}
          APP_ROOT_HEZLEP_STAGING: ${{ secrets.APP_ROOT_HEZLEP_STAGING }}
          APP_ROOT_SPARKY_STAGING: ${{ secrets.APP_ROOT_SPARKY_STAGING }}
        run: |
          set -euo pipefail
          if [ "$SITE" = "sparky" ]; then APP_ROOT="$APP_ROOT_SPARKY_STAGING"; else APP_ROOT="$APP_ROOT_HEZLEP_STAGING"; fi
          if [ -z "${APP_ROOT:-}" ]; then echo "Missing APP_ROOT secret for $SITE (set APP_ROOT_SPARKY_STAGING / APP_ROOT_HEZLEP_STAGING)" >&2; exit 1; fi
          ssh -o StrictHostKeyChecking=no ${{ secrets.CLOUDWAYS_USER }}@${{ secrets.CLOUDWAYS_HOST }} \
          "cd ${APP_ROOT} && bash -s" < deploy/post-deploy.sh

      - name: Verify active theme
        env:
          SITE: ${{ matrix.site }}
          APP_ROOT_HEZLEP_STAGING: ${{ secrets.APP_ROOT_HEZLEP_STAGING }}
          APP_ROOT_SPARKY_STAGING: ${{ secrets.APP_ROOT_SPARKY_STAGING }}
        run: |
          set -euo pipefail
          if [ "$SITE" = "sparky" ]; then APP_ROOT="$APP_ROOT_SPARKY_STAGING"; else APP_ROOT="$APP_ROOT_HEZLEP_STAGING"; fi
          ssh -o StrictHostKeyChecking=no ${{ secrets.CLOUDWAYS_USER }}@${{ secrets.CLOUDWAYS_HOST }} \
          "cd ${APP_ROOT} && wp theme list --status=active --allow-root"

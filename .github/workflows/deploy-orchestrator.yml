name: Deploy Orchestrator

on:
  push:
    paths:
      - "orchestrator/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          cd orchestrator
          npm install

      - name: Trigger Render deployment (optional)
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -sS -X POST "$RENDER_DEPLOY_HOOK_URL" || true
          else
            echo "Render deploy hook not set; skipping"
          fi

      - name: Trigger Vercel deployment (optional)
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK_URL" ]; then
            curl -sS -X POST "$VERCEL_DEPLOY_HOOK_URL" || true
          else
            echo "Vercel deploy hook not set; skipping"
          fi


